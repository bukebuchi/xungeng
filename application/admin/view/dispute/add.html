<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-category_ids" data-rule="required" data-source="auth/admin/selectpage" data-field="nickname" data-multiple="true" class="form-control selectpage" name="row[category_ids]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-city" data-rule="required" class="form-control" data-toggle="city-picker" name="row[city]" type="text" value=""></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Addressname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-addressname" data-rule="required" class="form-control" name="row[addressname]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Activitytime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-activitytime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[activitytime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Images')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" data-rule="required" class="form-control" size="50" name="row[images]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-images" class="btn btn-danger plupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-images"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Keywordsa')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-keywordsA" data-rule="required" class="form-control" name="row[keywordsA]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Agea')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ageA" data-rule="required" class="form-control" name="row[ageA]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Identitya')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-identityA" data-rule="required" class="form-control" name="row[identityA]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Acity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-Acity" data-rule="required" class="form-control" data-toggle="city-picker" name="row[Acity]" type="text" value=""></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Telhonea')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-telhoneA" data-rule="required" class="form-control" name="row[telhoneA]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Genderdataa')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-genderdataA" data-rule="required" class="form-control selectpicker" name="row[genderdataA]">
                {foreach name="genderdataaList" item="vo"}
                    <option value="{$key}" {in name="key" value="male"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bcity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-Bcity" data-rule="required" class="form-control" data-toggle="city-picker" name="row[Bcity]" type="text" value=""></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Keywordsb')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-keywordsB" data-rule="required" class="form-control" name="row[keywordsB]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ageb')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ageB" data-rule="required" class="form-control" name="row[ageB]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Identityb')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-identityB" data-rule="required" class="form-control" name="row[identityB]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Telhoneb')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-telhoneB" data-rule="required" class="form-control" name="row[telhoneB]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Genderdatab')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-genderdataB" data-rule="required" class="form-control selectpicker" name="row[genderdataB]">
                {foreach name="genderdatabList" item="vo"}
                    <option value="{$key}" {in name="key" value="male"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Addcontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-addcontent" data-rule="required" class="form-control" name="row[addcontent]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control editor" rows="5" name="row[content]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
